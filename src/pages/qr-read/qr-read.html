<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>qr Read</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <button ion-button (tap)="fromCamera()">Read from Camera</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <button ion-button (tap)="fromImage()">Read from Image</button>
            </ion-col>
        </ion-row>
        <ion-card>
            <ion-card-content>
                <ion-row>
                    <ion-col col-12>
                        Text&nbsp;:
                    </ion-col>
                </ion-row>
                <ion-row *ngIf="qrText">
                    <ion-col col-12>
                       <b>{{ qrText }}</b>
                    </ion-col>
                </ion-row>
            </ion-card-content>
        </ion-card>
    </ion-grid>
</ion-content>
